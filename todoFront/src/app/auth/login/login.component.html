<app-base>
    <ng-container authforms>
        <div>
            <div class="form-group">
                <img class="mb-5" src="https://instagram.fala3-1.fna.fbcdn.net/vp/6419ed9e7f1321b8b38924ea273b3f92/5D5B39C4/t51.2885-15/sh0.08/e35/s640x640/41528944_2206302702777819_2094777505855569920_n.jpg?_nc_ht=instagram.fala3-1.fna.fbcdn.net" alt="" width="750" height="450">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1> 
              <input type="text" class="form-control" id="InputUsername" [(ngModel)]="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="InputPassword" placeholder="Password" [(ngModel)]="password">
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="login()">Submit</button>
          </div>
    </ng-container>
  </app-base>
